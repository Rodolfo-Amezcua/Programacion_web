<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <script>
            let encabezados = ['Nombre', 'ApellidoP', 'ApellidoM'];
            let datos = [
                {
                    nombre: 'Rodolfo',
                    apellidop: 'Amezcua',
                    apellidom: 'Martínez'
                },
                {
                    nombre: 'Rodolfo',
                    apellidop: 'Amezcua',
                    apellidom: 'Martínez'
                },
                {
                    nombre: 'Rodolfo',
                    apellidop: 'Amezcua',
                    apellidom: 'Martínez'
                }
            ];
            let tab = document.createElement("table");
            let enc = document.createElement("thead");
            let fil = document.createElement("tr");

            encabezados.forEach(elemento => {
                let th = document.createElement("th");
                th.innerText = elemento;
                th.style.border = "1px solid #000";
                th.style.backgroundColor = "#f2f2f2";
                th.style.padding = "8px";
                th.style.textAlign = "left";
                fil.appendChild(th);
            });
            enc.appendChild(fil);
            tab.appendChild(enc);

            let tbody = document.createElement("tbody");

            datos.forEach(function (elemento) {
                let fila = document.createElement("tr");
                let td1 = document.createElement("td");
                td1.innerText = elemento.nombre;
                td1.style.border = "1px solid #000";
                td1.style.padding = "8px";
                td1.style.textAlign = "left";
                fila.appendChild(td1);

                let td2 = document.createElement("td");
                td2.innerText = elemento.apellidop;
                td2.style.border = "1px solid #000";
                td2.style.padding = "8px";
                td2.style.textAlign = "left";
                fila.appendChild(td2);

                let td3 = document.createElement("td");
                td3.innerText = elemento.apellidom;
                td3.style.border = "1px solid #000";
                td3.style.padding = "8px";
                td3.style.textAlign = "left";
                fila.appendChild(td3);
                tbody.appendChild(fila);
            });

            tab.appendChild(tbody);
            tab.style.borderCollapse = "collapse";
            tab.style.border = "1px solid #000";
            tab.style.width = "100%";

            document.getElementById("contenedor").appendChild(tab);
        </script>
    </div>
</body>
</html>
