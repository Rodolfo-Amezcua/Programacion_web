<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamientos</title>
    <style>
        html{
            background-color: black;
        }
        .caja{
            background-color: pink;
            margin: 5px;
            border: 2px dashed white;
            width: 350px;
            height: 200px;
            color: white;
            font-size: 30px;
            font-style: italic;
            
        }
        #caja2{
            position: relative;
            left: 500px;
            
        }
        #caja3{
            position: absolute;
            left:500px;

        }

        #caja4{
            position:fixed;
            bottom: 0;
            right: 800px;
        }
        #caja10{
            position: sticky;
            top:0;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="caja" id="caja1">Static</div>
    <div class="caja" id="caja2">caja 2Relative</div>
    <div class="caja" id="caja3">caja3absolute</div>
    <div class="caja" id="caja4">caja 4Fixed</div>
    <div class="caja" id="caja5">caja5</div>
    <div class="caja" id="caja6">caja6</div>
    <div class="caja" id="caja7">caja7</div>
    <div class="caja" id="caja8">caja8</div>
    <div class="caja" id="caja9">caja9</div>
    <div class="caja" id="caja10">styckt</div>
    <div class="caja" id="caja11">caja11</div>
    <div class="caja" id="caja12">caja12</div>
    <div class="caja" id="caja13">caja13</div>
    <div class="caja" id="caja14">caja14</div>


   
</body>
</html>
